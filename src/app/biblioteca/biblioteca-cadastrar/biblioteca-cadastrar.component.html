<h2>Cadastro de Livros</h2>

<mat-card>
    <mat-form-field>
    <input  matInput placeholder="ID" [(ngModel)]="id"/>
    </mat-form-field>

    <mat-form-field>
    <input  matInput placeholder="Titulo" [(ngModel)]="titulo"/>
    </mat-form-field>

    <mat-form-field>
    <input  matInput placeholder="Autor" [(ngModel)]="autor"/>
    </mat-form-field>

    <mat-form-field>
    <input  matInput placeholder="Numero De Paginas" [(ngModel)]="paginas"/>

    
    </mat-form-field>

    <button  mat-raised-button color="warn" (click)="onRegistrar()">Cadastrar Livro</button>
